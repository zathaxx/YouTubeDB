{% extends "base.html" %}
{% block content %}
<h1>Channels</h1>

<form method="post" action="{{ url_for('channels') }}">
  <label for="channel_id">YouTube Channel ID:</label>
  <input type="text" id="channel_id" name="channel_id" required>
  <button type="submit">Insert Channel</button>
</form>

<table>
  <tr>
    <th>Name</th>
    <th>Subscribers</th>
    <th>Date Created</th>
    <th>Number of Videos</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  {% for row in channels %}
  <tr>
    <td>{{ row[4] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td>{{ row[3] }}</td>
    <td>{{ row[5] }}</td>
    <td>
      <form method="post" action="{{ url_for('delete_channel', channel_id=row[0]) }}">
        <button type="submit">Delete</button>
      </form>
      <form method="post" action="{{ url_for('update_channel_route', channel_id=row[0]) }}">
        <button type="submit">Update</button>
      </form>
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
