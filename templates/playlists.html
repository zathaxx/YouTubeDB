{% extends "base.html" %}
{% block content %}
<h1>Playlists</h1>

<form method="post" action="{{ url_for('playlists') }}">
  <label for="playlist_id">Playlist ID:</label>
  <input type="text" id="playlist_id" name="playlist_id" required>
  <button type="submit">Insert</button>
</form>

<table>
  <tr>
    <th>Channel</th>
    <th>Title</th>
  </tr>
  {% for row in playlists %}
  <tr>
    <td>{{ row[3] }}</td>
    <td>{{ row[2] }}</td>
    <td>
      <form method="post" action="{{ url_for('delete_playlist', playlist_id=row[0]) }}">
        <button type="submit">Delete</button>
      </form>
      <form method="post" action="{{ url_for('update_playlist_route', playlist_id=row[0]) }}">
        <button type="submit">Update</button>
      </form>                    
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
