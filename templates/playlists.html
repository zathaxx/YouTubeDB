<!DOCTYPE html>
<html>
<head>
    <title>YouTube Database</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
</head>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/channels">Channels</a>
        <a href="/categories">Categories</a>    
        <a href="/videos">Videos</a>
        <a href="/playlists">Playlists</a>
        <a href="/comments">Comments</a>
        <a href="/sponsors">Sponsors</a>
        <a href="/posts">Community Posts</a>
        <a href="/query">Queries</a>
    </nav>
</header>
<body>
    <h1>Playlists</h1>

    <form method="post" action="{{ url_for('playlists') }}">
        <label for="playlist_id">Playlist ID:</label>
        <input type="text" id="playlist_id" name="playlist_id" required>
        <button type="submit">Insert</button>
    </form>

    <table>
        <tr>
            <th>Channel</th>
            <th>Title</th>
        </tr>
        {% for row in playlists %}
            <tr>
                <td>{{ row[3] }}</td>
                <td>{{ row[2] }}</td>
                <td>
                    <form method="post" action="{{ url_for('delete_playlist', playlist_id=row[0]) }}">
                        <button type="submit">Delete</button>
                    </form>
                    <form method="post" action="{{ url_for('update_playlist_route', playlist_id=row[0]) }}">
                        <button type="submit">Update</button>
                    </form>                    
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
