<!DOCTYPE html>
<html>
<head>
    <title>YouTube Database</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend' rel='stylesheet'>
</head>
<header>
    <nav>
        <a href="/">Home</a>
        <a href="/channels">Channels</a>
        <a href="/categories">Categories</a>    
        <a href="/videos">Videos</a>
        <a href="/playlists">Playlists</a>
        <a href="/comments">Comments</a>
        <a href="/sponsors">Sponsors</a>
        <a href="/posts">Community Posts</a>
        <a href="/query">Queries</a>
    </nav>
</header>
<body>
    <h1>Sponsors</h1>
    <form method="post" action="{{ url_for('insert_sponsor') }}">
        <label for="sponsor_name">Sponsor Name:</label>
        <input type="text" id="sponsor_name" name="sponsor_name" required>
        
        <label for="sponsor_website">Sponsor Website:</label>
        <input type="text" id="sponsor_website" name="sponsor_website" required>
        
        <button type="submit">Add Sponsor</button>
    </form>
    <table>
        <tr>
            <th>Name</th>
            <th>Website</th>
        </tr>
        {% for row in sponsors %}
            <tr>
                <td>{{ row[0] }}</td>
                <td><a href="{{ row[1] }}">{{ row[1] }}</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
