{% extends "base.html" %}
{% block content %}
<h1>Categories</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Subscribers</th>
  </tr>
  {% for row in categories %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
